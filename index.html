<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Income Expense Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Income Expense Calculator</h1>
    
    
    <div class="summary">
      <p>Total Income: <span id="total-income">0</span></p>
      <p>Total Expense: <span id="total-expense">0</span></p>
      <p>Net Balance: <span id="net-balance">0</span></p>
    </div>
    
        <div class="input-section">
      <input type="text" id="description" placeholder="Description">
      <input type="number" id="amount" placeholder="Amount">
      <select id="type">
        <option value="income">Income</option>
        <option value="expense">Expense</option>
      </select>
      <button id="add-entry">Add Entry</button>
      <button id="reset-fields">Reset</button>
    </div>
    

    <div class="filter-section">
      <label><input type="radio" name="filter" value="all" checked> All</label>
      <label><input type="radio" name="filter" value="income"> Income</label>
      <label><input type="radio" name="filter" value="expense"> Expense</label>
    </div>
    
    
    <ul id="entries"></ul>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
